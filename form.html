<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/duck.png" alt="Logo-Duck" width="45" height="auto" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Form Add Book -->
    <main>
        <div class="container mt-4">
            <h4>Nuovo Libro</h4>

            <form action="">
                <div class="row mt-4">
                    <div class="col">
                        <label for="nomeautore" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="nomeautore"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col">
                        <label for="cognomeautore" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="cognomeautore"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>

                <div class="row  mt-3 ">
                    <div class="col">
                        <label for="titolo" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="cognomeautore"
                            placeholder="Inserisci il titolo del libro">
                    </div>
                    <small class="text-muted mt-1">Titolo versione italiana</small>
                </div>

                <div class="row mt-3">
                    <div class="col-12 col-md-4">
                        <label for="genere" class="form-label">Genere</label>
                        <select class="form-select" id="genere">
                            <option selected="Scegli il genere"></option>
                            <option value="1">Narrativa</option>
                            <option value="2">Poesia</option>
                            <option value="3">Saggistica</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="annodipubblicazione" class="form-label">Anno di pubblicazione</label>
                        <input type="text" class="form-control" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="ISBN#" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                    </div>

                </div>

                <div class="row mt-4">
                    <div class="col">
                        <hr>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <label for="note" class="form-label">Note</label>
                        <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>
                </div>            
                    
              <div class="row mt-2">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disponibiledigitale">
                        <label class="form-check-label" for="disponibiledigitale">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
               </div>

               <div class="row mt-4">
                <div class="col">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </div>
               </div>
            </form>
        </div>
    </main>
    <!-- End Form Add Book -->
     <footer>
        <footer class="bg-dark mt-4" style="height: 
        80px;"></footer>
     </footer>

</body>

</html>
